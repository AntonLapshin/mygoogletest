<body>
<div id="container">

    <a id="spider-link" href="javascript:showSpider();">Show a spider</a>
    <iframe id="spider" width="500" height="250" frameborder="0" scrolling="no"></iframe>
    <!-- ko template: { name: 'top', data: topViewModel } --><!-- /ko -->

        function showSpider(){
            var spider = document.getElementById('spider');
            spider.src = 'app/spider/html/spiderweb.html';
            var spiderLink = document.getElementById('spider-link');
            spiderLink.style.display = 'none';
        }
    </script>
